apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "weather.p10.do-school.ru"
  - http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: weather-service
            port:
              number: 80